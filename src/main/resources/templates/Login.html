<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dang nhap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{../assets1/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{../assets1/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{../assets1/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{../assets1/css/style.css}" rel="stylesheet">
    <script th:src="@{../assets1/js/jquery-3.6.3.js}"></script>

    <!-- CSS Stylesheet -->
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="client/layout/topbar :: topbar"></div>
<!-- Navbar & Hero Start -->
<div th:replace="client/layout/navbar :: navbar"></div>

<div class="container-fluid service py-5">
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-md-8 col-lg-4 col-xl-3 wow fadeInUp border" >
                <div class="section-title mb-5 wow fadeInUp vertical-center" data-wow-delay="0.2s">
                    <div>
                        <h1>Đăng nhập</h1>
                    </div>
                </div>
                <form action="#" th:action="@{/authenticateTheUser}" method="post">
                    <div th:if="${param.error}">
                        <span style="color:red">Đăng nhập không thành công! Hãy kiểm tra lại tài khoản hoặc mật khẩu</span>
                    </div>
                    <div data-mdb-input-init class="form-group mb-4">
                        <label class="form-label text-dark" for="form2Example1">Tài khoản</label>
                        <input type="text" th:name="username" id="form2Example1" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class=" form-group mb-4">
                        <label class="form-label text-dark" for="form2Example2">Mật khẩu</label>
                        <input type="password" th:name="password" id="form2Example2" class="form-control" />

                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label text-dark" for="form2Example31"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p class="text-dark">Chưa có tài khoản? <a th:href="@{/dangki}">Đăng ký</a></p>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<div th:replace="client/layout/script :: script"></div>
</body>
</html>
