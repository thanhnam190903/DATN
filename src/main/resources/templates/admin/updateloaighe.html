<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý loại ghế

            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6 mb-5">
                <!-- general form elements -->
                <div class="box box-primary ">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thay đổi thông tin loại ghế</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/quantri/update-lg}" th:object="${loaighe}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="">Mã loại ghế</label>
                                <input type="text" th:field="*{id}" readonly class="form-control"  id=""  placeholder="Tên loại ghế ...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên loại ghế</label>
                                <input type="text" th:field="*{tenLoai}" class="form-control" id="exampleInputEmail1" required="required" placeholder="Tên loại ghế ...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá ghế</label>
                                <input type="text" th:field="*{giaGhe}" class="form-control"  required="required" placeholder="Tên loại ghế ...">
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thay đổi</button>
                            <a th:href="@{/quantri/loaighe}" class="btn btn-light">Thoát</a>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
