<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý ngày chiếu

            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6 mb-5">
                <!-- general form elements -->
                <div class="box box-primary ">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thay dổi thông tin ngày chiếu</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/quantri/update-ngaych}" th:object="${ngaychieu}" method="post">
                        <div class="box-body">
                            <div>
                                <span th:text="${loi}"></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mã ngày chiếu</label>
                                <input type="text" readonly th:field="*{id}" class="form-control"  placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Ngày chiếu</label>
                                <input type="date" required="required" th:field="*{ngayChieu}" class="form-control" id="exampleInputEmail1" placeholder="Tên rạp ...">
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                            <a th:href="@{/quantri/ngaychieu}" class="btn btn-light">Thoát</a>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
