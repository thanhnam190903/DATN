<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý ghế ngồi

            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6 mb-5">
                <!-- general form elements -->
                <div class="box box-primary ">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thay đổi thông tin ghế ngồi</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/quantri/update-g}" th:object="${ghe}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label >Mã số ghế</label>
                                <input type="text" th:field="*{id}" class="form-control" readonly >
                            </div>
                            <div class="form-group">
                                <label >Hàng ghế</label>
                                <input type="text" th:field="*{hang}" maxlength="1" class="form-control"  required="required" placeholder="Hàng ghế ...">
                            </div>
                            <div class="form-group">
                                <label >Cột</label>
                                <input type="number" th:field="*{cot}" maxlength="1" class="form-control"  required="required" placeholder="Cột ghế ...">
                            </div>
                            <div class="form-group">
                                <label >Số ghế</label>
                                <input type="text" th:field="*{soGhe}"  class="form-control"  required="required" placeholder="Cột ghế ...">
                            </div>
                            <div class="form-group">
                                <label>Chọn loại ghế</label>
                                <select name="" class="form-control" required="required" th:field="*{loaiGhe.id}">
                                    <option th:each="loaighe : ${loaiGhe}" th:value="${loaighe.id}" th:text="${loaighe.tenLoai}">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Chọn phòng chiếu</label>
                                <select name=""  class="form-control" required="required" th:field="*{phongChieu.id}">
                                    <option th:each="phongchieu : ${phongChieu}" th:value="${phongchieu.id}" th:text="${phongchieu.tenPhong}">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label >Chọn trạng thái</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="true" name="trangthai"  value="" >Hiện
                                    </label>
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="false" name="trangthai"  value="" >Ẩn
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"> Thay đổi</button>
                            <a th:href="@{/quantri/ghe}" class="btn btn-light">Thoát</a>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
        </div>
    </div>

    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
