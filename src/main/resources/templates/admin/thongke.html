<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Thống kê doanh thu

            </h1>
            <ol class="breadcrumb">
                <li><a href="#" th:href="@{/quantri}"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <form th:action="@{/quantri/monthly-revenue}" method="get">
                            <div class="input-group input-group-sm" style="width: 300px;">
                                <input type="text" name="rap" required class="form-control pull-right" th:value="${rap}" placeholder="Nhập rạp *">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <div>
                            <h2 class="text-center">Doanh thu của <span th:text="${rap}"></span> </h2>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Rạp</th>
                                    <th>Năm</th>
                                    <th>Tháng</th>
                                    <th>Tổng doanh thu</th>
                                </tr>
                                </thead>
                                <tbody th:if="${revenueReport != null}">
                                <tr th:each="report : ${revenueReport}">
                                    <td th:text="${report[0]}"></td>
                                    <td th:text="${report[1]}"></td>
                                    <td th:text="${report[2]}"></td>
                                    <td th:text="${report[3]}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/layout/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
