<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="container">
            <section class="content-header">
                <h1>
                    Quản lý khách hàng

                </h1>
            </section>
            <section class="content">
                <div class="col-md-6 mb-5">
                    <div class="box box-primary ">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thay đổi thông tin khách hàng</h3>
                        </div>
                        <form action="#" th:action="@{/quantri/update-user}" th:object="${userDTO}" method="post">
                            <div class="box-body">
                                <div th:if="${my_error}" class="alert alert-danger">
                                    <span th:text="${my_error}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" th:field="*{id}" name="id">
                                    <input type="text" th:field="*{fullName}" placeholder="Họ và tên (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('fullName')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('username')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('password')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('password')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{sdt}" placeholder="Số điện thoại (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('sdt')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('sdt')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('email')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{diaChi}" placeholder="Địa chỉ (*)" class="form-control">
                                    <div th:if="${#fields.hasErrors('diaChi')}">
                                        <ul>
                                            <li th:each="e: ${#fields.errors('diaChi')}" th:text="${e}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Chọn quyền</label>
                                    <select name="role" id="input" class="form-control" required="required">
                                        <option th:each="role : ${role}" th:value="${role.id}" th:text="${role.name}" th:selected="${userRoleId == role.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                <a th:href="@{/quantri/khachhang}" class="btn btn-light">Thoát</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
