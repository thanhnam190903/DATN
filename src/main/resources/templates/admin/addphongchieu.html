<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý phòng chiếu

            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6 mb-5">
                <!-- general form elements -->
                <div class="box box-primary ">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới phòng chiếu</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/quantri/create-phongchieu}" th:object="${phongchieu}" method="post">
                        <div class="box-body">
                            <div>
                                <span th:text="${loi}"></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên phòng chiếu</label>
                                <input type="text" th:field="*{tenPhong}" class="form-control" id="exampleInputEmail1" required="required" placeholder="Tên phòng chiếu ...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Chọn loại phòng</label>
                                <select name=""  class="form-control" required="required" th:field="*{loaiPhong.id}">
                                    <option th:each="lp : ${loaiphong}" th:value="${lp.id}" th:text="${lp.tenLoaiPhong}">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Chọn rạp</label>
                                <select name="" id="input" class="form-control" required="required" th:field="*{rap.id}">
                                    <option th:each="rap : ${rap}" th:value="${rap.id}" th:text="${rap.tenRap}">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Chọn trạng thái</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="true" name="trangthai"  value="" >Hiện
                                    </label>
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="false" name="trangthai"  value="" >Ẩn
                                    </label>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                            <a th:href="@{/quantri/phongchieu}" class="btn btn-light">Thoát</a>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
