<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini ">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/layout/header :: header"></header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="admin/layout/aside :: aside"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý loại phòng

            </h1>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6 mb-5">
                <!-- general form elements -->
                <div class="box box-primary ">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thay đổi thông tin loại phòng</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/quantri/update-lp}" th:object="${loaiphong}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mã loại phòng</label>
                                <input type="text" readonly th:field="*{id}" class="form-control"  placeholder="">
                            </div>
                            <div>
                                <span th:text="${loi}"></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên loại phòng</label>
                                <input type="text" th:field="*{tenLoaiPhong}" class="form-control" id="exampleInputEmail1" placeholder="Tên loại phòng ...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Chọn trạng thái</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="true" name="trangthai"  value="" >Hiện
                                    </label>
                                    <label>
                                        <input type="radio" th:field="*{trangThai}" th:value="false" name="trangthai"  value="" >Ẩn
                                    </label>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thay đổi</button>
                            <a th:href="@{/quantri/loaiphong}" class="btn btn-light">Thoát</a>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
