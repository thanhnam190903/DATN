<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dang nhap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{../assets1/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{../assets1/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{../assets1/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{../assets1/css/style.css}" rel="stylesheet">
    <script th:src="@{../assets1/js/jquery-3.6.3.js}"></script>
</head>

<body style="padding-top: 140px">
<div th:replace="client/layout/topbar :: topbar"></div>
<!-- Navbar & Hero Start -->
<div th:replace="client/layout/navbar :: navbar"></div>

<div class="container-fluid service py-5">
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-md-8 col-lg-4 col-xl-3 wow fadeInUp border" >
                <div class="section-title mb-5 wow fadeInUp" data-wow-delay="0.2s">
                    <div>
                        <h1 class=" px-3 mb-0">Đăng kí</h1>
                    </div>
                </div>
                <form action="#" th:action="@{/submit-dangki}" th:object="${userDTO}" method="post">
                    <div th:if="${my_error}" class="alert alert-danger">
                        <span th:text="${my_error}"></span>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="text" th:field="*{fullName}" placeholder="Họ và tên (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('fullName')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="text" th:field="*{username}" placeholder="Tài khoản (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="password" th:field="*{password}" placeholder="Mật khẩu (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('password')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('password')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="text" th:field="*{sdt}" placeholder="Số điện thoại (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('sdt')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('sdt')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('email')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div  class="form-group mb-4">
                        <input type="text" th:field="*{diaChi}" placeholder="Địa chỉ (*)" class="form-control">
                        <div th:if="${#fields.hasErrors('diaChi')}">
                            <ul>
                                <li th:each="e: ${#fields.errors('diaChi')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label text-dark" for="form2Example31"> Remember me </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button  type="submit"  class="btn btn-primary btn-block mb-4" >Đăng kí</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p class="form-check-label text-dark">Bạn đã có tài khoản! <a th:href="@{/showloginpage}">Đăng nhập</a></p>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{../assets1/lib/wow/wow.min.js}"></script>
<script th:src="@{../assets1/lib/easing/easing.min.js}"></script>
<script th:src="@{../assets1/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{../assets1/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{../assets1/js/main.js}"></script>

<!-- Topbar and navbar -->
<script>
    window.addEventListener('scroll', function() {
        var topbar = document.getElementById('topbar');
        var navbar = document.getElementById('navbar');

        if (window.scrollY > 45) {
            topbar.style.top = '-45px';
            navbar.style.top = '0';
        }
        else {
            topbar.style.top = '0';
            navbar.style.top = '45px';
        }
    });
</script>
</body>
</html>
